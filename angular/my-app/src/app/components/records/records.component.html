<h2>Records</h2>

      
<div>
    <label>Name:
      <input #recordName/>
    </label>
    <!--
      id="name" name="name" class="form-control" required minlength="3" [(ngModel)]="record.name" #name="ngModel"
    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
      <div *ngIf="name.errors.required">
        Name is required.
      </div>
      <div *ngIf="name.errors.minlength">
        Name must be at least 3 characters long.
      </div>
      type="tel" pattern="[0-9]+"
    -->
    <label>Phone Number:
      <input #recordPhonenumber/>
    </label>  
    <!-- (click) passes input value to add() and then clears the input -->
    <button (click)="add(recordName.value, recordPhonenumber.value); recordName.value=''; recordPhonenumber.value=''">
      add
    </button>
  </div>

<div>
  <ul class="records">
    <li *ngFor="let record of records">
        <a routerLink="/detail/{{record.id}}">
        <span class="badge"> {{ record.name }}</span> {{ record.phonenumber }}
        </a>
        <button class="delete" title="delete record" (click)="delete(record)">x</button>
    </li>
  </ul>
</div>
